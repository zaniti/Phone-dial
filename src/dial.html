<!DOCTYPE html>
<html>
  <head>

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <input class="input my-4 number" type="text" name="" value="" id="dial">
    <input type="submit" class="supp" value="Delete">

    <div class="container">
      <div class="row">
        <div class="col numb">
          <input type="submit" value="1">
        </div>

          <div>
            <input type="submit" value="2">

          </div>



        </div>
        <div class="col numb">
          <div>
            <input type="submit" value="3">
            <h6>D E F</h6>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col numb">
          <div>
            <input type="submit" value="4">
            <h6>G H I</h6>
          </div>

        </div>
        <div class="col numb">
          <div>
            <input type="submit" value="5">
            <h6>J K L</h6>
          </div>

        </div>
        <div class="col numb">
          <div>
            <input type="submit" value="6">
            <h6>M N O</h6>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col numb">
          <div>
            <input type="submit" value="7">
            <h6>P Q R S</h6>
          </div>

        </div>
        <div class="col numb">
          <div>
            <input type="submit" value="8">

        </div>
        <div class="col numb">

            <input type="submit" value="9">

        </div>
      </div>
      <div class="row">
        <div class="col numb">
          <div>
            <input type="submit" value="*">
            <small></small>
          </div>
        </div>
        <div class="col numb">
          <div>
            <input type="submit" value="0">

          </div>
        </div>
        <div class="col numb">
          <div>
            <input type="submit" value="#">
            <small></small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col numb" id="call">
          <button type="button" name="button" onclick="call()" data-mdb-toggle="modal" data-mdb-target="#exampleModal"><i class="fas fa-phone"></i></button>
          <small></small>
        </div>
      </div>


      <div class="row text-center">
        <div class="col">
          <a href="contacts.html"> <div><span><i class="fas fa-address-book"></i></span></div></a>
        </div>
        <div class="col">
          <a data-mdb-toggle="modal" data-mdb-target="#modalsave"> <div><span><i class="fa fa-save"></i></span></div></a>
        </div>
        <div class="col">
          <a href="history.html"> <div><span><i class="fa fa-history"></i></span></div></a>
        </div>
      </div>






      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color:black;color: white;">
      <div class="modal-header">

        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Calling...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">
          End call
        </button>

      </div>
    </div>
  </div>
  </div>

  <!-- Modal save -->
  <div class="modal fade" id="modalsave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" >
    <div class="modal-content" style="background-color:black;color: white;">
      <div class="text-center">
         <h5 class="modal-title" id="exampleModalLabel">Save contact</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <center> <label for="">Name :</label><input type="text" id="name" required></center>
      <div class="modal-footer">
        <button onclick="store()" type="button" class="btn btn-success" data-mdb-dismiss="modal">
          Save
        </button>

      </div>
    </div>
  </div>
  </div>

    </div>
